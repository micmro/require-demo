<!doctype html>
<html lang="en" class="no-js">
	<head>
		<title></title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/site.css">
		<script src="scripts/lib/require.js"></script>

	</head>
	<body>

		<h1>Require Demo</h1>


		<h2>Run the optimizer</h2>
		<code>
			r.js.cmd -o .\build.js
		</code>

		<nav class="nav" id="nav">
			<h2>Navigation modules</h2>
		</nav>
		
		 <div class="large-img" id="large-img">
			 <h2>Large Img module</h2>
		 </div>

		<script>
			//require conf
			require.config({
				baseUrl: "scripts",
				//baseUrl: "optim-output", //works with the optimized files as well
				paths: {
					jquery: "lib/jquery"
				}
			});

			//load files via require - this is not picked up by the pre-loader
			require(["common"], function(){
				require(["app/account-page"]);
				require(["app/pip-page"]);
			});
		</script>

		<!-- only workd with optimized files - could be switched in your build step -->
		<!--
		<script src="optim-output/common.js"></script>
		<script src="optim-output/app/account-page.js"></script>
		<script src="optim-output/app/pip-page.js"></script>
		-->

	</body>
</html>
